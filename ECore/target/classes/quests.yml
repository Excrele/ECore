# ============================================
# ECore Quests Configuration
# ============================================
# This file defines all available quests in the system.
# 
# QUEST CONFIGURATION GUIDE
# ============================================
# 
# To add a new quest, follow this structure:
#
# quests:
#   your-quest-id:                    # Unique identifier (lowercase, use hyphens)
#     name: "Quest Display Name"      # Name shown to players
#     description: "Quest description" # Description shown to players
#     type: KILL                      # Quest type (see types below)
#     category: COMBAT                # Quest category (see categories below)
#     required-amount: 10             # Amount needed to complete
#     target-material: IRON_SWORD     # Material target (for COLLECT, CRAFT, BREAK, PLACE, MINE, HARVEST, EAT)
#     target-entity: ZOMBIE           # Entity target (for KILL, BREED)
#     prerequisites:                  # List of quest IDs that must be completed first
#       - "quest-id-1"
#       - "quest-id-2"
#     rewards:
#       money: 100.0                  # Money reward (0.0 for none)
#       xp: 50                        # Experience points reward (0 for none)
#       items:                         # Item rewards (optional)
#         reward-1:
#           material: DIAMOND
#           amount: 1
#           chance: 1.0               # Chance 0.0-1.0 (1.0 = 100%)
#     daily: false                    # true for daily quests (resets every 24 hours)
#     weekly: false                   # true for weekly quests (resets every 7 days)
#     cooldown-hours: 0               # Hours before quest can be repeated (0 = no cooldown)
#     min-level: 0                    # Minimum player level required (0 = no requirement)
#     icon: BOOK                      # Material icon for GUI (default: BOOK)
#     lore:                           # Additional lore lines (optional)
#       - "Additional information"
#       - "More details"
#
# QUEST TYPES:
# ============================================
# KILL      - Kill entities (requires target-entity)
# COLLECT   - Collect items (requires target-material)
# CRAFT     - Craft items (requires target-material)
# BREAK     - Break blocks (requires target-material)
# PLACE     - Place blocks (requires target-material)
# FISH      - Catch fish (no target required)
# BREED     - Breed animals (requires target-entity)
# TRAVEL    - Travel distance (no target required)
# EAT       - Eat food (requires target-material)
# ENCHANT   - Enchant items (no target required)
# TRADE     - Trade with villagers (no target required)
# MINE      - Mine blocks (requires target-material)
# HARVEST   - Harvest crops (requires target-material)
# CUSTOM    - Custom quest type
#
# QUEST CATEGORIES:
# ============================================
# COMBAT      - Combat-related quests
# GATHERING   - Gathering/collecting quests
# CRAFTING    - Crafting quests
# EXPLORATION - Exploration/travel quests
# FARMING     - Farming quests
# FISHING     - Fishing quests
# MINING      - Mining quests
# DAILY       - Daily quests
# WEEKLY      - Weekly quests
# STORY       - Story/main quests
# SIDE        - Side quests
#
# EXAMPLES:
# ============================================
# 
# Example 1: Simple kill quest
#   kill-10-zombies:
#     name: "Zombie Slayer"
#     description: "Kill 10 zombies"
#     type: KILL
#     category: COMBAT
#     required-amount: 10
#     target-entity: ZOMBIE
#     rewards:
#       money: 50.0
#       xp: 25
#
# Example 2: Daily mining quest
#   daily-mine-stone:
#     name: "Daily Mining"
#     description: "Mine 100 stone blocks"
#     type: MINE
#     category: DAILY
#     required-amount: 100
#     target-material: STONE
#     daily: true
#     rewards:
#       money: 200.0
#       xp: 100
#
# Example 3: Quest with prerequisites
#   advanced-crafting:
#     name: "Master Crafter"
#     description: "Craft a diamond sword"
#     type: CRAFT
#     category: CRAFTING
#     required-amount: 1
#     target-material: DIAMOND_SWORD
#     prerequisites:
#       - "basic-crafting"
#     rewards:
#       money: 500.0
#       xp: 200
#       items:
#         reward-1:
#           material: DIAMOND
#           amount: 2
#           chance: 1.0
#
# ============================================
# END OF DOCUMENTATION
# ============================================

