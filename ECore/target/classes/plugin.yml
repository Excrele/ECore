name: Ecore
version: 1.0
main: com.excrele.ecore.Ecore
api-version: 1.21
description: Excrele's Core plugin for staff moderation, home system, player reports, Discord integration with server status and staff logs, economy, shops, gamemode GUI, and gameplay features.
softdepend: [PlaceholderAPI]
commands:
  ecore:
    description: Main command for Ecore plugin
    usage: /<command> [reload|staff|home]
  sethome:
    description: Set a home location
    usage: /<command> [name]
  home:
    description: Teleport to a home location
    usage: /<command> [name]
  report:
    description: Report a player
    usage: /<command> <player> <reason>
  gm:
    description: Open GameMode GUI
    usage: /<command>
  shopedit:
    description: Edit shop prices or quantity
    usage: /<command> <buy|sell|quantity> <value>
permissions:
  ecore.staff:
    description: Allows access to staff commands and GUI
    default: op
  ecore.home:
    description: Allows access to home commands and GUI
    default: true
  ecore.nickname:
    description: Allows setting nicknames
    default: true
  ecore.colorchat:
    description: Allows using color codes in chat
    default: true
  ecore.colorsign:
    description: Allows using color codes on signs
    default: true
  ecore.sit:
    description: Allows sitting on stairs
    default: true
  ecore.report:
    description: Allows submitting player reports
    default: true
  ecore.vanish:
    description: Allows toggling vanish mode
    default: op
  ecore.teleport:
    description: Allows teleporting to players
    default: op
  ecore.adminshop:
    description: Allows creating and managing Admin Shops
    default: op
  ecore.adminshop.edit:
    description: Allows editing Admin Shop prices and quantities
    default: op
  ecore.pshop:
    description: Allows creating and managing Player Shops
    default: true
  ecore.pshop.edit:
    description: Allows editing Player Shop prices and quantities
    default: op
  ecore.gamemode:
    description: Allows access to GameMode GUI
    default: op
  ecore.gamemode.survival:
    description: Allows switching to Survival mode
    default: op
  ecore.gamemode.creative:
    description: Allows switching to Creative mode
    default: op
  ecore.gamemode.adventure:
    description: Allows switching to Adventure mode
    default: op
  ecore.gamemode.spectator:
    description: Allows switching to Spectator mode
    default: op