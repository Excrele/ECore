          SUGAR_CANE: 1.0
          BAMBOO: 0.8
          CACTUS: 0.8
          COCOA_BEANS: 1.3
          NETHER_WART: 2.0
        item-rewards:
          seed-reward:
            material: WHEAT_SEEDS
            amount: 2
            level: 3
            chance: 0.2
      breed:
        name: "Breeding"
        base-exp: 3.0
        exp-multiplier: 0.25
