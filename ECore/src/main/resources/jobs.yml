# ============================================
# ECore Jobs Configuration
# ============================================
# This file defines all available jobs and their configurations.
# Each job can have multiple actions that give experience and rewards.
# ============================================

jobs:
  # Miner Job - Earn money and experience by mining blocks
  miner:
    name: "Miner"
    description: "Mine blocks to earn experience and money!"
    icon: DIAMOND_PICKAXE
    lore:
      - "&7Mine various blocks to progress"
      - "&7Higher level blocks give more rewards"
    actions:
      mine:
        name: "Mining"
        base-exp: 2.0
        exp-multiplier: 0.2  # Additional exp per level
        base-money: 0.5
        money-multiplier: 0.1  # Additional money per level
        materials:
          # Common blocks
          STONE: 1.0
          COBBLESTONE: 1.0
          DIRT: 0.5
          GRASS_BLOCK: 0.5
          SAND: 0.5
          GRAVEL: 0.5
          # Ores (higher multipliers)
          COAL_ORE: 2.0
          IRON_ORE: 3.0
          GOLD_ORE: 4.0
          REDSTONE_ORE: 3.5
          LAPIS_ORE: 3.0
          DIAMOND_ORE: 5.0
          EMERALD_ORE: 6.0
          NETHER_QUARTZ_ORE: 3.0
          DEEPSLATE_COAL_ORE: 2.5
          DEEPSLATE_IRON_ORE: 3.5
          DEEPSLATE_GOLD_ORE: 4.5
          DEEPSLATE_DIAMOND_ORE: 5.5
          DEEPSLATE_EMERALD_ORE: 6.5
        item-rewards:
          coal-reward:
            material: COAL
            amount: 1
            level: 5
            chance: 0.1  # 10% chance
          iron-reward:
            material: IRON_INGOT
            amount: 1
            level: 10
            chance: 0.05  # 5% chance

  # Farmer Job - Farm crops and animals
  farmer:
    name: "Farmer"
    description: "Grow crops and breed animals for rewards!"
    icon: GOLDEN_HOE
