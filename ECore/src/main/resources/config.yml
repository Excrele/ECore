# ============================================
# ECore Configuration File
# Version: 1.0
# ============================================
# This file contains all configuration options for the Ecore plugin.
# For detailed documentation, visit: https://github.com/excrele/ecore
# ============================================

# Chat System Configuration
# Controls chat moderation features including slow mode and cooldowns
chat:
  # Chat Slow Mode - Limits how often players can send messages
  # Set to 0 to disable, or a positive number (in seconds) to enable
  # Example: slow-mode: 3 means players can only chat once every 3 seconds
  # Staff with ecore.chat.bypass permission can bypass this restriction
  slow-mode: 0
  
  # General Chat Cooldown - Additional cooldown between messages (in seconds)
  # Set to 0 to disable
  # This is separate from slow mode and applies to all players
  cooldown: 0

# Nickname System Configuration
# Enhanced nickname system with colors and formatting
nicknames:
  # Enable or disable the nickname system
  enabled: true
  
  # Maximum nickname length
  max-length: 32
  
  # Allow color codes in nicknames (requires ecore.nickname.color permission)
  allow-colors: true
  
  # Allow custom formatting (requires ecore.nickname.format permission)
  allow-formatting: true
  
  # Default nickname format (use %nickname% for nickname, %name% for original name)
  # Leave empty for no default format
  default-format: ""

# Chat Channels System Configuration
# Multiple chat channels with permissions and range-based local chat
chat-channels:
  # Enable or disable the chat channels system
  enabled: true
  
  # Default channel ID (players will auto-join this channel)
  default-channel: global
  
  # Channel configurations
  channels:
    global:
      name: "Global"
      prefix: "&7[Global]"
      permission: ecore.chat.global
      range: -1  # -1 = unlimited (global), positive number = block range
      color: WHITE
      default: true  # Set as default channel
      auto-join: true  # Auto-join players on login
    
    local:
      name: "Local"
      prefix: "&a[Local]"
      permission: ecore.chat.local
      range: 100  # 100 block range
      color: GREEN
      default: false
      auto-join: false
    
    trade:
      name: "Trade"
      prefix: "&6[Trade]"
      permission: ecore.chat.trade
      range: -1  # Global
      color: GOLD
      default: false
      auto-join: false
    
    help:
      name: "Help"
      prefix: "&b[Help]"
      permission: ecore.chat.help
      range: -1  # Global
      color: AQUA
      default: false
      auto-join: false
    
    staff:
      name: "Staff"
      prefix: "&c[Staff]"
      permission: ecore.chat.staff
      range: -1  # Global
      color: RED
      default: false
      auto-join: false

# Home System Configuration
# Manages player homes, teleportation, and bed spawn integration
home:
  # Maximum number of homes each player can have
  # Players with permission ecore.home.more can have additional homes
  max-homes: 5
  
  # Cost to teleport to a home (in economy currency)
  # Set to 0.0 for free teleportation
  # Example: teleport-cost: 10.0 charges 10 currency per teleport
  teleport-cost: 0.0
  
  # Cooldown between home teleports (in seconds)
  # Set to 0 for no cooldown
  # Example: cooldown: 60 means players must wait 60 seconds between teleports
  cooldown: 0
  
  # Warmup delay before teleportation (in seconds)
  # During warmup, players must not move or the teleport is cancelled
  # Set to 0 for instant teleportation
  # Example: warmup: 5 gives players 5 seconds before teleporting
  warmup: 0
  
  # Enable bed spawn integration with home system
  # When enabled, beds can be used as home locations
  bed-spawn-enabled: true
  
  # Automatically set home when player sleeps in bed
  # If true, sleeping in a bed will automatically create/update a "bed" home
  auto-set-home-on-bed: true

# AFK System Configuration
# Controls automatic AFK detection and management
afk:
  # Time in seconds before a player is automatically marked as AFK
  # Default: 300 seconds (5 minutes)
  # Set to 0 to disable automatic AFK detection
  # Example: auto-afk-time: 600 means players will be marked AFK after 10 minutes of inactivity
  auto-afk-time: 300
  
  # How often to check for AFK players (in ticks)
  # 20 ticks = 1 second
  # Default: 100 ticks (5 seconds)
  # Lower values = more frequent checks (more server load)
  check-interval: 100

# Report System Configuration
# Controls player reporting functionality
report:
  # Maximum number of reports a player can submit
  # Prevents spam reporting
  max-reports: 5
  
  # Cooldown between reports (in seconds)
  # Example: report-cooldown: 300 means players can report once every 5 minutes
  report-cooldown: 300

# Economy System Configuration
# Controls the built-in economy system
economy:
  # Starting balance for new players (in economy currency)
  # Players receive this amount when they first join
  starting-balance: 100.0

# Bank System Configuration
# Controls bank accounts and interest rates
bank:
  # Maximum number of bank accounts each player can create
  max-accounts: 3
  
  # Default interest rate (as decimal)
  # Example: 0.01 = 1% interest, 0.05 = 5% interest
  default-interest-rate: 0.01
  
  # Time between interest calculations (in milliseconds)
  # Example: 86400000 = 24 hours (1 day)
  interest-interval: 86400000
  
  # How often to check for interest payments (in milliseconds)
  # Example: 3600000 = 1 hour
  interest-check-interval: 3600000

# Shop System Configuration
# Controls Admin Shops and Player Shops
shops:
  # Admin Shop sign format (4 lines maximum)
  # Available placeholders: %buy_price%, %sell_price%, %item%, %quantity%
  # Color codes: Use & followed by color code (e.g., &2 for green, &6 for gold)
  admin-sign-format:
    - "&2[Admin Shop]"
    - "&6b %buy_price% s %sell_price%"
    - "%item%"
    - "Qty: %quantity%"
  
  # Player Shop sign format (4 lines maximum)
  # Same placeholders and color codes as admin shops
  player-sign-format:
    - "&1[PShop]"
    - "&6b %buy_price% s %sell_price%"
    - "%item%"
    - "Qty: %quantity%"
  
  # Maximum number of player shops each player can create
  # Set to -1 for unlimited (not recommended)
  max-shops-per-player: 10
  
  # Remove inactive shops after X days (in days)
  # Shops are considered inactive if not accessed for this duration
  # Set to 0 to disable automatic removal
  expiration-days: 30
  
  # Enable shop categories feature
  # Allows shops to be organized into categories
  enable-categories: true
  
  # Enable shop favorites/bookmarks feature
  # Allows players to bookmark their favorite shops
  enable-favorites: true
  
  # Enable shop statistics tracking
  # Tracks views, sales, and revenue for each shop
  enable-statistics: true

# Server Information Configuration
# Controls server monitoring and information display
server-info:
  # Enable /serverinfo command
  # Shows server metrics, TPS, memory usage, etc.
  enabled: true
  
  # Enable TPS (Ticks Per Second) monitoring
  # Tracks server performance in real-time
  tps-monitoring: true
  
  # Update interval for server metrics (in ticks)
  # 20 ticks = 1 second
  # Lower values = more frequent updates (more server load)
  update-interval: 20

# Performance Optimization Configuration
# Controls automatic lag reduction and performance optimization
performance:
  # Automatic cleanup system
  auto-cleanup:
    enabled: true  # Enable automatic cleanup
    interval: 300  # Cleanup interval in seconds (default: 5 minutes)
    tps-threshold: 15.0  # TPS threshold for emergency cleanup (default: 15.0)
    max-items-per-chunk: 100  # Maximum items per chunk before cleanup
    max-entities-per-chunk: 50  # Maximum entities per chunk before cleanup
    clean-items: true  # Clean up excessive items
    clean-mobs: true  # Clean up excessive mobs
    clean-projectiles: true  # Clean up old projectiles
  
  # Item stacking system
  item-stacking:
    enabled: true  # Enable automatic item stacking
    radius: 5.0  # Radius to search for items to merge (in blocks)
  
  # Chunk optimization
  chunk-optimization:
    enabled: true  # Enable chunk optimization
    unload-empty-chunks: true  # Unload chunks with no players/entities

# WorldEdit Configuration
# Controls WorldEdit-like building tools and operations
worldedit:
  # Maximum number of blocks that can be changed in a single operation
  # Prevents server crashes from extremely large builds
  # Recommended: 100000 for small servers, 500000 for large servers
  max-block-changes: 100000
  
  # Number of blocks to change per tick during async operations
  # Higher values = faster operations but more server load
  # Recommended: 1000-5000 depending on server performance
  blocks-per-tick: 1000
  
  # Maximum number of operations stored in history for undo/redo
  # Each player has their own history
  # Recommended: 20-50 depending on server memory
  max-history-size: 20

# Region System Configuration
# Controls region protection system (similar to WorldGuard)
regions:
  # Enable or disable the region protection system
  # When disabled, regions will not be enforced
  # Set to false to allow other claiming plugins to work without interference
  enabled: true
  
  # Auto-save regions to file after changes
  # Set to false to manually save with /region reload
  auto-save: true
  
  # Maximum number of regions a player can create
  # Set to -1 for unlimited (not recommended)
  # Players with ecore.region.unlimited permission can bypass this limit
  max-regions-per-player: 10
  
  # Maximum volume (blocks) for a single region
  # Prevents extremely large regions that could cause lag
  # Set to -1 for unlimited
  max-region-volume: 1000000
  
  # Default region type when creating regions without specifying a type
  # Available types: spawn, shop, pvp, protected, custom
  default-type: custom

# Staff Mode Configuration
# Controls staff mode functionality (similar to Staff++ plugin)
staffmode:
  # Automatically vanish when entering staff mode
  # When enabled, staff will be invisible to regular players
  auto-vanish: true
  
  # Automatically enable flight when entering staff mode
  # Allows staff to fly for easier navigation
  auto-fly: true
  
  # Make staff invincible while in staff mode
  # Prevents damage from all sources
  invincible: true
  
  # Give night vision effect while in staff mode
  # Helps staff see in dark areas
  night-vision: true
  
  # Game mode to set when entering staff mode
  # Options: SURVIVAL, CREATIVE, ADVENTURE, SPECTATOR
  # SPECTATOR is recommended for monitoring
  game-mode: SPECTATOR
  
  # Restore player location when exiting staff mode
  # If false, player stays at current location
  restore-location: false
  
  # Allow breaking blocks while in staff mode
  # Set to true to allow block breaking
  allow-block-break: false
  
  # Allow placing blocks while in staff mode
  # Set to true to allow block placing
  allow-block-place: false
  
  # Allow picking up items while in staff mode
  # Set to true to allow item pickup
  allow-item-pickup: false
  
  # Allow dropping items while in staff mode
  # Set to true to allow item dropping
  allow-item-drop: false
  
  # Allow editing inventory while in staff mode
  # Set to true to allow moving items in inventory
  allow-inventory-edit: false
  
  # Allow interacting with entities while in staff mode
  # Set to true to allow entity interaction
  allow-entity-interact: false
  
  # Allow interacting with blocks while in staff mode
  # Set to true to allow block interaction (chests, doors, etc.)
  allow-block-interact: false
  
  # Commands to execute when entering staff mode
  # Use %player% placeholder for player name
  # Example: "say %player% entered staff mode"
  enter-commands: []
  
  # Commands to execute when exiting staff mode
  # Use %player% placeholder for player name
  # Example: "say %player% exited staff mode"
  exit-commands: []
  
  # Staff mode items (optional, uses defaults if not specified)
  # Each item can have: material, amount, slot, display-name
  items:
    # Example item configuration:
    # teleport-tool:
    #   material: COMPASS
    #   amount: 1
    #   slot: 0
    #   display-name: "&aTeleport Tool"
    # report-tool:
    #   material: BOOK
    #   amount: 1
    #   slot: 1
    #   display-name: "&bView Reports"

# Block Logging System Configuration
# Comprehensive logging and rollback system for blocks and inventories
block-logging:
  # Enable or disable the block logging system
  enabled: true
  
  # What to log
  log-block-break: true
  log-block-place: true
  log-container-access: true
  log-inventory-changes: true
  
  # Inventory snapshot settings
  inventory-snapshots: true
  inventory-snapshot-interval: 300  # Seconds between snapshots (default: 5 minutes)
  
  # Database settings
  database-type: sqlite  # sqlite or mysql
  retention-days: 30  # Keep logs for X days (0 = keep forever)
  
  # MySQL settings (only used if database-type is mysql)
  mysql:
    host: localhost
    port: 3306
    database: ecore
    username: root
    password: ""

# Player Vaults System Configuration
# Extra storage vaults for players (like EnderChest but multiple)
vaults:
  # Maximum number of vaults each player can have (default)
  # Players with permission ecore.vault.<number> can have that many vaults
  # Example: ecore.vault.5 allows 5 vaults
  max-vaults: 1
  
  # Default vault size (in slots)
  # Standard chest = 27, Double chest = 54, Ender chest = 27
  # Vaults use 54 slots (6 rows) by default
  vault-size: 54

# Command Cooldowns & Costs Configuration
# Control command usage with cooldowns and economy costs
command-control:
  # Enable or disable the command control system
  enabled: true
  
  # Per-command configuration
  commands:
    # Example: Home command with 60 second cooldown and 10 currency cost
    home:
      cooldown: 60  # Cooldown in seconds (0 to disable)
      cost: 10.0  # Economy cost (0.0 to disable)
      bypass-permission: ecore.home.bypass  # Permission to bypass cooldown/cost
    
    # Example: Warp command with 30 second cooldown and 5 currency cost
    warp:
      cooldown: 30
      cost: 5.0
      bypass-permission: ecore.warp.bypass
    
    # Example: Teleport command with 120 second cooldown and no cost
    tp:
      cooldown: 120
      cost: 0.0
      bypass-permission: ecore.tp.bypass
    
    # Example: Spawn command with no cooldown but 2 currency cost
    spawn:
      cooldown: 0
      cost: 2.0
      bypass-permission: ecore.spawn.bypass

# Backup System Configuration
# Automatic backup system for server data and worlds
backup:
  # Enable or disable the backup system
  enabled: false
  
  # Backup directory (relative to server root)
  directory: backups
  
  # Automatic backup interval (in seconds)
  # Default: 3600 (1 hour)
  interval: 3600
  
  # Maximum number of backups to keep (oldest will be deleted)
  max-backups: 10
  
  # Files to backup (relative to server root)
  # These files will be included in backups
  files:
    - "server.properties"
    - "bukkit.yml"
    - "spigot.yml"
    - "paper.yml"
    - "plugins"
  
  # Worlds to backup
  # List world names to include in backups
  # Leave empty to backup all loaded worlds
  worlds:
    - "world"
    - "world_nether"
    - "world_the_end"

# Mob Customization Configuration
# Customize mob drops, health, damage, and spawn rates
# See mob-customization.yml for detailed configuration
mob-customization:
  # Enable or disable the mob customization system
  enabled: true

# Combat Back to the Roots Configuration
# Removes attack cooldowns for melee weapons and tools (like older Minecraft versions and Bedrock edition)
# Bows and crossbows still have their wind-up time
combat-back-to-roots:
  # Enable or disable the combat back to the roots feature
  # When enabled, removes attack cooldowns for swords, axes, and tools
  # Allows for smoother, faster combat similar to pre-1.9 Minecraft
  enabled: false

# ============================================
# Configuration Version (DO NOT MODIFY)
# ============================================
# This is automatically managed by the plugin
# Used for configuration migration between versions
config-version: 1