# ============================================
# ECore Scoreboard Configuration
# ============================================
# This file controls the custom scoreboard display
# ============================================

# Enable or disable the scoreboard system
enabled: true

# Scoreboard title (supports color codes with &)
title: "&6&lYour Server"

# Update interval in ticks (20 ticks = 1 second)
# Lower values = more frequent updates (more server load)
update-interval: 20

# Show score numbers on the right side of the scoreboard
# If false, all scores will be set to 0 (making them less noticeable)
# If true, scores will be displayed based on line position
show-scores: true

# Scoreboard lines (displayed from bottom to top)
# Supports color codes with &
# Supports placeholders: %player%, %balance%, %homes%, %kills%, etc.
# PlaceholderAPI placeholders are also supported (if PlaceholderAPI is installed)
lines:
  - "&7&m-------------------"
  - "&eBalance: &a%ecore_balance%"
  - "&eHomes: &a%ecore_homes%/%ecore_max_homes%"
  - "&eKills: &a%ecore_kills%"
  - "&eDeaths: &a%ecore_deaths%"
  - "&eKDR: &a%ecore_kdr%"
  - "&7&m-------------------"
  - "&eOnline: &a%online%/%max%"
  - "&7&m-------------------"

# Per-world scoreboards (optional)
# If enabled, different worlds can have different scoreboards
per-world:
  enabled: false
  worlds:
    world:
      title: "&6&lOverworld"
      lines:
        - "&7&m-------------------"
        - "&eBalance: &a%ecore_balance%"
    world_nether:
      title: "&4&lNether"
      lines:
        - "&7&m-------------------"
        - "&eBalance: &a%ecore_balance%"

# Per-group scoreboards (optional, requires LuckPerms)
# If enabled, different permission groups can have different scoreboards
per-group:
  enabled: false
  groups:
    vip:
      title: "&6&lVIP Scoreboard"
      lines:
        - "&7&m-------------------"
        - "&eBalance: &a%ecore_balance%"
    admin:
      title: "&c&lAdmin Scoreboard"
      lines:
        - "&7&m-------------------"
        - "&eBalance: &a%ecore_balance%"

# Advanced Scoreboard Features
# Conditional lines - show/hide lines based on conditions
# Format: "condition:value:line" where condition can be: balance, homes, kills, etc.
# Example: "balance:>100:&aYou're rich!"
conditional-lines:
  enabled: false
  lines:
    - "balance:>1000:&a&lRich Player!"
    - "kills:>100:&c&lPvP Master!"

# Scoreboard themes
# Pre-configured themes for easy switching
themes:
  enabled: false
  default-theme: default
  themes:
    default:
      title: "&6&lYour Server"
      lines:
        - "&7&m-------------------"
        - "&eBalance: &a%ecore_balance%"
    economy:
      title: "&a&lEconomy"
      lines:
        - "&7&m-------------------"
        - "&eBalance: &a%ecore_balance%"
        - "&eBank: &a%ecore_bank_balance%"
    pvp:
      title: "&c&lPvP Stats"
      lines:
        - "&7&m-------------------"
        - "&eKills: &a%ecore_kills%"
        - "&eDeaths: &c%ecore_deaths%"
        - "&eKDR: &a%ecore_kdr%"

# Scoreboard animations
# Animate text colors and effects
animations:
  enabled: false
  # Animation types: rainbow, pulse, wave
  type: rainbow
  speed: 1  # Animation speed (1-10)

# Scoreboard sounds
# Play sounds on scoreboard updates
sounds:
  enabled: false
  sound: null  # Sound name (e.g., NOTE_PLING)
  volume: 0.5
  pitch: 1.0

