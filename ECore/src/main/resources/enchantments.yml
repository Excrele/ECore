# ============================================
# ECore Custom Enchantments Configuration
# ============================================
# This file contains all custom enchantments for the ECore plugin.
# 
# HOW TO CREATE CUSTOM ENCHANTMENTS:
# ============================================
# 
# To add a new custom enchantment, follow this structure:
# 
# enchantments:
#   your-enchantment-id:
#     name: "Display Name"  # The name shown in-game
#     description: "What this enchantment does"  # Description of the effect
#     max-level: 5  # Maximum level (1-10 recommended)
#     applicable-items:  # List of items this can be applied to
#       - DIAMOND_SWORD
#       - IRON_SWORD
#       - NETHERITE_SWORD
# 
# ITEM TYPE GROUPS:
# ============================================
# 
# Weapons (Swords, Axes, Tridents):
#   - DIAMOND_SWORD, IRON_SWORD, GOLDEN_SWORD, WOODEN_SWORD, STONE_SWORD, NETHERITE_SWORD
#   - DIAMOND_AXE, IRON_AXE, GOLDEN_AXE, WOODEN_AXE, STONE_AXE, NETHERITE_AXE
#   - TRIDENT
# 
# Armor (Helmet, Chestplate, Leggings, Boots):
#   - DIAMOND_HELMET, IRON_HELMET, GOLDEN_HELMET, LEATHER_HELMET, CHAINMAIL_HELMET, NETHERITE_HELMET
#   - DIAMOND_CHESTPLATE, IRON_CHESTPLATE, GOLDEN_CHESTPLATE, LEATHER_CHESTPLATE, CHAINMAIL_CHESTPLATE, NETHERITE_CHESTPLATE
#   - DIAMOND_LEGGINGS, IRON_LEGGINGS, GOLDEN_LEGGINGS, LEATHER_LEGGINGS, CHAINMAIL_LEGGINGS, NETHERITE_LEGGINGS
#   - DIAMOND_BOOTS, IRON_BOOTS, GOLDEN_BOOTS, LEATHER_BOOTS, CHAINMAIL_BOOTS, NETHERITE_BOOTS
# 
# Tools (Pickaxe, Axe, Shovel, Hoe):
#   - DIAMOND_PICKAXE, IRON_PICKAXE, GOLDEN_PICKAXE, WOODEN_PICKAXE, STONE_PICKAXE, NETHERITE_PICKAXE
#   - DIAMOND_AXE, IRON_AXE, GOLDEN_AXE, WOODEN_AXE, STONE_AXE, NETHERITE_AXE
#   - DIAMOND_SHOVEL, IRON_SHOVEL, GOLDEN_SHOVEL, WOODEN_SHOVEL, STONE_SHOVEL, NETHERITE_SHOVEL
#   - DIAMOND_HOE, IRON_HOE, GOLDEN_HOE, WOODEN_HOE, STONE_HOE, NETHERITE_HOE
# 
# Ranged Weapons:
#   - BOW, CROSSBOW
# 
# Other:
#   - FISHING_ROD
# 
# SCALING BY LEVEL:
# ============================================
# Enchantment effects scale with level. The plugin will pass the level (1-max-level)
# to event handlers. You can implement scaling formulas like:
# - Linear: effect = baseEffect * level
# - Exponential: effect = baseEffect * (level^1.5)
# - Logarithmic: effect = baseEffect * log(level + 1)
# 
# Example scaling formulas:
# - Damage boost: damage = baseDamage * (1 + level * 0.1)  # 10% per level
# - Chance effects: chance = baseChance * level  # 5% base = 5%, 10%, 15% at levels 1-3
# - Cooldown reduction: cooldown = baseCooldown / (1 + level * 0.2)  # 20% reduction per level
# 
# ============================================

