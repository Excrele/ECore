    usage: /<command> [join|leave|info|top|list] [args]
  quest:
    description: Quests system commands
    usage: /<command> [list|start|active|completed|info] [args]
  quests:
    description: Quests system alias
    usage: /<command> [list|start|active|completed|info] [args]
  channel:
    description: Chat channels system commands
    usage: /<command> [join|leave|list|current|mute|unmute] [args]
  ch:
    description: Chat channel alias
    usage: /<command> [message] or [join|leave|list|current|mute|unmute] [args]
  vault:
    description: Player vault system commands
    usage: /<command> [open|create|rename|trust|untrust|list] [args]
  pv:
    description: Player vault alias
    usage: /<command> [open|create|rename|trust|untrust|list] [args]
  title:
    description: Send title to a player
    usage: /<command> <player> <title> [subtitle] [fadeIn] [stay] [fadeOut]
  titleall:
    description: Broadcast title to all players
    usage: /<command> <title> [subtitle] [fadeIn] [stay] [fadeOut]
  actionbar:
    description: Send action bar message to a player
    usage: /<command> <player> <message>
  actionbarall:
    description: Broadcast action bar message to all players
    usage: /<command> <message>
  cleartitle:
    description: Clear title for a player
    usage: /<command> [player|all]
  recipe:
    description: Custom recipes management
    usage: /<command> [create|remove|list|reload] [args]
  enchant:
    description: Custom enchantments management
    usage: /<command> [apply|remove|list|info] [args]
  customenchant:
    description: Custom enchantments alias
    usage: /<command> [apply|remove|list|info] [args]
  nick:
    description: Nickname management commands
    usage: /<command> [set|reset|color|format|view] [args]
  nickname:
    description: Nickname management alias
    usage: /<command> [set|reset|color|format|view] [args]
  backup:
    description: Backup system commands
    usage: /<command> [create|list|restore|reload] [args]